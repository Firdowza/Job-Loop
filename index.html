<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Process Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #d52b1e; /* MacDonald-Miller red */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background */
        }
        .section {
            position: absolute;
            width: 120px;
            height: 120px;
            text-align: center;
            padding: 10px;
            background-color: #d52b1e; /* MacDonald-Miller red */
            color: #ffffff; /* White text */
            border-radius: 10px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
        h1 {
            color: #333333; /* Dark gray */
        }
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #333333; /* Dark gray */
        }
        option {
            color: #333333; /* Option text in dark gray */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="/mnt/data/MDM-Post.jpg" alt="MacDonald-Miller Logo" width="300"> <!-- Embedded logo -->
    </div>
    <h1>Interactive Job Process Loop</h1>
    <div class="circle">
        <!-- Acquisition Section -->
        <div class="section top-left">

                    <option value="doc2"><a href="https://mmfs.sharepoint.com/:f:/r/sites/PerformanceContracting/Shared%20Documents/Project%20Management/SOPs?csf=1&web=1&e=vQ2CTz">ESP Contracts</a></option>
                    <option value="doc3"><a href="https://mmfs.sharepoint.com/:f:/r/sites/PerformanceContracting/Shared%20Documents/Project%20Management/SOPs?csf=1&web=1&e=vQ2CTz">Project Estimation</a></option>
                </select>
            </div>
        </div>

                    <option value="doc3"><a href="https://mmfs.sharepoint.com/:f:/r/sites/PerformanceContracting/Shared%20Documents/Project%20Management/SOPs?csf=1&web=1&e=vQ2CTz">Safety Plans</a></option>
                </select>
            </div>
        </div>

        <!-- Execution Section -->
        <div class="section bottom-right">
            <h3>Execution</h3>
            <div class="dropdown">
                <label for="execution-dropdown">Select a document:</label>
                <select id="execution-dropdown">
                    <option value="">--Select--</option>

                    <option value="doc3"><a href="https://mmfs.sharepoint.com/:f:/r/sites/PerformanceContracting/Shared%20Documents/Project%20Management/SOPs?csf=1&web=1&e=vQ2CTz">Jobsite Cadences</a></option>
                </select>
            </div>
        </div>

        <!-- Post Execution Section -->
        <div class="section bottom-left">
            <h3>Post Execution</h3>
            <div class="dropdown">
                <label for="postexecution-dropdown">Select a document:</label>
                <select id="postexecution-dropdown">
                    <option value="">--Select--</option>

                </select>
            </div>
        </div>
    </div>
</div>

</html>
